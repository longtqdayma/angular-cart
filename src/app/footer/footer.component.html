<div class="promotion">
  <label for="promo-code">Have A Promo Code?</label>
  <input type="text" [(ngModel)]="footerModel.promoCode" id="promo-code" /> 
  <button type="button" (click)="applyPromoCode()"></button>
</div>

<div class="summary">
  <ul>
    <li>
      Subtotal <span>{{ footerModel.subtotal | currency :'VND':'symbol':'1.0-0':'vi'}}</span>
    </li>
    <li>
      Tax <span>{{ footerModel.tax | currency :'VND':'symbol':'1.0-0':'vi'}}</span>
    </li>
    <li *ngIf="footerModel.discount > 0">
      Discount <span>{{ footerModel.discount| currency :'VND':'symbol':'1.0-0':'vi'}}</span>
    </li>
    <li class="total">
      Total <span>{{ footerModel.total| currency :'VND':'symbol':'1.0-0':'vi'}}</span>
    </li>
  </ul>
</div>

<div class="checkout">
  <button type="button">Check Out</button>
</div>
